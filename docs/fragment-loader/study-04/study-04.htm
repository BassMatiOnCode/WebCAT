<h1>Study 4</h1><p class="subtitle">Load Sitemap Fragments</p>

<p>Demonstrates how missing sitemaps are loaded if the user navigates to a document via link in the main content instead of walking through the sitemap.</p>
</div>

<p><button id="startButton">Start</button></p>

<a data-load-interactive href="toc.htm"></a>

<script type="module">
import { loadSitemapFragments } from "../../code/fragment-loader/fragment-loader-1.js?no-default-init" ;
// Convert relative to absolute addesses so that the anchors can be properly selected.
for ( const anchor of document.querySelectorAll( "A[data-load-interactive]" )) {
	anchor.setAttribute( "href", anchor.href );
	}
startButton.addEventListener( "click" , ( ) => {
	loadSitemapFragments( new URL( "a/b/c/", document.location ))
	.then( summary => { console.log( "Summary:" ) ; console.log( summary ) } ) ;
	} ) ;
</script>
