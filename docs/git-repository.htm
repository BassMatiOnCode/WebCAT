<h1>Project Management and GIT Repository</h1>

<p id="pageAbstract"></p>

<p>Features are developed on their own feature branch:</p>
<pre>git switch -c new-feature-branch</pre>

<p>After testing, the feature branch is merged back to the main branch:</p>
<pre>
git switch main
git merge new-feature-branch
</pre>
