<div id="testTarget" data-name="John Doe"></div>
<p><button id="startButton">Start</button></p>
<div id="output" style="tab-size:10px"></div>

<script type="module">
import { setAttributes } from "../../code/utility/set-attributes/set-attributes-1.js" ;
function log( ) {
	const p = document.createElement( "P" );
	output.append( p );
	for ( const arg of arguments ) {
		p.append( document.createTextNode( arg + "\t" ));
		}
	}
startButton.addEventListener( "click" , ( ) => {
	log( "Before" );
	log( "\u2003" + testTarget.outerHTML );
	const attributes = { name : "John Smith" , age : 42 , profession : "mechanic" } ;
	setAttributes( testTarget, attributes, { summaries : true } );
	log( "After" );
	log( "\u2003" + testTarget.getAttribute( "data-name" ), testTarget.getAttribute( "data-age" ), testTarget.getAttribute( "data-profession" )) ; 
	log( "\u2003" + testTarget.outerHTML );
	for ( const attributeName in attributes ) {
		log( `${ attributeName }` );
		for ( const name in attributes[ attributeName ] ) {
			log( `\u2003${ name }=${ attributes[ attributeName ][name] }` );
			}
		}
	} ) ;
</script>
