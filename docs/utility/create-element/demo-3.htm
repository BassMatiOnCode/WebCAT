import { PropertyDescriptor as PD } from "../../code/utility/set-properties/set-properties-1.js" ;

		new PD ( "style.marginBottom" , "5px" )

		new PD ( "innerText" , "Of course, this is utopic." ) ,
		new PD ( "style.marginTop" , "5px" ) ,
		new PD ( "style.marginBottom" , "0px" )
		] } ) , null );
 	} ) ;
