<div class="hide-if-hosted">
<h1>Demo 1</h1><p class="subtitle">Using a property access path to set properties</p>
</div>
<button id="startButton">Start</button>
<div id="messages"></div>

<script type="module">
</script>

<script type="module">
import { setProperties } from "../../code/utility/set-properties/set-properties-1.js" ;
startButton.addEventListener( "click" , ( ) => {
	const person = setProperties( { } , { name : "John Smith", age : 42 , address : { } , "address.street" : "Lexington Road" , "address.building" : 124 , "address.city" : "Arlington" , "address.zipcode" : 12345 } ) ;
	const p=document.createElement( "P" );
	messages.append( p );
	p.innerText = JSON.stringify( person );
	console.log( person );
	} ) ;
</script>
