<title>Demo 5 - Preserving existing property values (Web > Content Authoring Toolbox > Utility)</title>
<meta name="description" content="This pages demonstrates how to use the preserve and emptyValues options to preserve existing property values." />

</head><body>

<div class="hide-if-hosted">
<h1>Demo 5</h1><p class="subtitle">Preserving existing property values</p>
</div>
<button id="startButton">Start</button>
<div id="messages"></div>

<script type="module">
</script>

<script type="module">
import { setProperties, PD } from "../../code/utility/set-properties/set-properties-1.js" ;
startButton.addEventListener( "click" , ( ) => {
	const person = {
		lastName : "Smith" ,
		firstName : "Jane" ,
		age : undefined,
		street : ""
		}
	setProperties( person , 
		new PD( "lastName", "Doe" ),
		new PD( "firstName", "Jane", { preserve : true } ),
		new PD( "age", 42, { preserve : true } ),
		new PD( "street", "Lexington Road", { preserve : true, empty : [undefined, null] } )
		) ;
	const p=document.createElement( "P" );
	messages.append( p );
	p.innerText = JSON.stringify( person );
	console.log( person );
	} ) ;
</script>

</body></html>
