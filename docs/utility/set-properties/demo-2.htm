<meta name="description" content="This demo shows how to use multiple name-value pairs in a simple assigment description object." />

</head><body>

<div class="hide-if-hosted">
<h1>Demo 2</h1><p class="subtitle">Combined Assignment Descriptions</p>
</div>
<button id="startButton">Start</button>
<div id="messages"></div>

<script type="module">
</script>

<script type="module">
import { setProperties } from "../../code/utility/set-properties/set-properties-1.js" ;
startButton.addEventListener( "click" , ( ) => {
	const person = setProperties( { } , { 
		name : "John Smith" , 
		age : 42 ,
		address : {
			street : "Lexington Road" , 
			building : 124 , 
			city : "Arlington" , 
			zipcode : 12345
			} ,
		} ) ;
	const p=document.createElement( "P" );
	messages.append( p );
	p.innerText = JSON.stringify( person );
	console.log( person );
	} ) ;
</script>

</body></html>
