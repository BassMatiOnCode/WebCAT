<title>Demo 4 - Using Property Descriptors (Web > Content Authoring Toolbox > Utility)</title>
<meta name="description" content="This demo shows how to use PropertyDescriptor objects with setProperties()." />

</head><body>

<div class="hide-if-hosted">
<h1>Demo 4</h1><p class="subtitle">This demo shows how to use PropertyDescriptor objects with setProperties().</p>
</div>
<button id="startButton">Start</button>
<div id="messages"></div>

<script type="module">
</script>

<script type="module">
import { setProperties, PD } from "/inc/webcat/utility/set-properties/set-properties-1.js" ;
startButton.addEventListener( "click" , ( ) => {
	const person = setProperties( { } , 
		new PD( "name", "John Smith" ), 
		new PD( "age", 42 ),
		new PD( "address", { } ), 
		new PD( "address.street", "Lexington Road 123" ), 
		new PD( "address.city", "Arlington" ), 
		new PD( "address.zipcode" : 12345 ), 
		new PD( "address.building" : 123 )
		} ) ;
	const p=document.createElement( "P" );
	messages.append( p );
	p.innerText = JSON.stringify( person );
	console.log( person );
	} ) ;
</script>

</body></html>
