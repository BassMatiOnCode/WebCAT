<div class="hide-if-hosted">
<h1>Unique ID Demo 3</h1><p class="subtitle">Setting element IDs</p>
</div>

<div id="testContent">
<p>Paragraph 1</p>
<p>Paragraph 2</p>
</div>
<p>Inspect the paragraphs in the browser dev tools and verify that the generated IDs are correct.</p>
<div id="output"></div>

<script type="module">
import { setUniqueID } from "../../code/utility/unique-id/unique-id.js" ;
import { createElement } from "/inc/webcat/utility/create-element/create-element.js" ; 
for ( const p of testContent.querySelectorAll( "p" )) {
	setUniqueID( p );
	output.append( createElement( "P" , { properties : { innerText : p.id } } ) ) ;
	console.debug( p.id );
	}
</script>

</body></html>
