<h1>Context Dialog Demo</h1>

<p data-context-dialog-id="contextDialog1">Right-click on this element. <span name="result">No option</span> selected.</p>
<script>
( function ( ) {
	const opener = document.currentScript.previousElementSibling;
	opener.addEventListener( "context-dialog-closing" , evt => {
		if ( evt.detail.closer.id === "option-1" ) evt.preventDefault( );
		else opener.getElementsByTagName( "span" )[ 0 ].textContent = evt.detail.closer.id;
	} ) } ) ( ) ;
</script>

<p data-context-dialog-id="contextDialog1">This is another paragraph. <span name="result">No option</span> selected.</p>
<script>
( function ( ) {
	const opener = document.currentScript.previousElementSibling;
	opener.addEventListener( "context-dialog-closing" , evt => {
		if ( evt.detail.closer.id === "option-2" ) evt.preventDefault( );
		else opener.getElementsByTagName( "span" )[ 0 ].textContent = evt.detail.closer.id;
	} ) } ) ( ) ;
</script>

<div id="messages">

</div>

<div class="context-dialog autoclose" id="contextDialog1">
<p id="option-1">menu entry A</p>
<p id="option-2">menu entry B</p>
<p id="option-3" class="autoclose">menu entry C</p>
</div>
