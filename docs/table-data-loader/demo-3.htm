<div class="hide-if-hosted">
<h1>Demo 3</h1><p class="subtitle">Tall and Narrow Columns</p>
</div>

<p><button id="buttonLoad">Load</button></p>

<table id="productTable" class="flat-borders longtext-cells">
<thead name="header"><tr class="vertical bottom-up th-bottom">
	<th name="productName">Name</th>
</tr><tr>
	<th name="productManufacturer">Manufacturer</th>
</tr>
</thead><tbody name="display">
<tr class="group-header">
	<th colspan="1">Display</th>
</tr><tr>
	<th name="displayManufacturer">Manufacturer</th>
</tr><tr>
	<th name="displayType">Type</th>
</tr><tr>
	<th name="displaySize">Size (inch)</th>
</tr>
</tbody><tbody name="memory">
<tr class="group-header">
	<th colspan="1">Memory</th>
</tr><tr>
	<th name="ram">RAM (GB)</th>
</tr><tr>
	<th name="flash">Flash (GB)</th>
</tr>
</tbody></table>

<script type="module">
import { loadColumnData, configuration as loaderConfiguration } from "/inc/webcat/table-data-loader/table-data-loader.js" ;
import { setCellContent } from "/inc/webcat/table-cell-longtext/table-cell-longtext.js" ;
loaderConfiguration.assignmentFunction = setCellContent ;
const readomatA = { 
	productName : "Readomat A" ,
	productManufacturer : "RM|Readomat Inc." ,
	displayManufacturer : "EI|E-Ink" ,
	displayType : "Ca|Carta" ,
	displaySize : 10.3 ,
	ram : 64 ,
	flash : 128 
	} ;
const inkyPad = { 
	productName : "Reader 7" ,
	productManufacturer : "IP|InkyPad" ,
	displayManufacturer : "EI|E-Ink" ,
	displayType : "Ca|Carta" ,
	displaySize : 10.3 ,
	ram : 128 ,
	flash : 128 
	} ;
const products = [	readomatA, inkyPad ] ;
buttonLoad.addEventListener( "click" , ( ) => {
	loadColumnData( productTable , { dataSource : products } );
	} ) ;
</script>
