<div class="hide-if-hosted">
<h1>Demo 1</h1><p class="subtitle">Loading Row Data</p>
</div>

<p><button id="buttonLoad">Load</button></p>

<table id="productTable" class="flat-borders">
<thead><tr class="column-groups">
	<td colspan="2">Designation</td>
	<td colspan="3">Display</td>
	<td colspan="2">Memory</td>
</tr><tr class="column-headers">
	<th name="productName">Model</th>
	<td name="productManufacturer">Manufacturer</td>
	<td name="displayManufacturer">Manufacturer</td>
	<td name="displayType">Type</td>
	<td name="displaySize">Size<br />(inch)</td>
	<td name="ram">RAM<br />(GB)</td>
	<td name="flash">Flash<br />(GB)</td>
</tr></thead><tbody>
</tbody></table>

<template id="productRowTemplate"><tr>
	<th></th><td></td><td></td><td></td><td></td><td></td><td></td>
</tr></template>

<script type="module">
import { loadRowData } from "/inc/webcat/table-data-loader/table-data-loader.js" ;
const readomatA = { 
	productName : "Readomat A" ,
	productManufacturer : "Readomat Inc." ,
	displayManufacturer : "E-Ink" ,
	displayType : "Carta" ,
	displaySize : 10.3 ,
	ram : 64 ,
	flash : 128 
	} ;
const inkyPad = { 
	productName : "Reader 7" ,
	productManufacturer : "InkyPad" ,
	displayManufacturer : "E-Ink" ,
	displayType : "Carta" ,
	displaySize : 10.3 ,
	ram : 128 ,
	flash : 128 
	} ;
const products = [	readomatA, inkyPad ] ;
buttonLoad.addEventListener( "click" , ( ) => {
	loadRowData( productTable, { dataSource : products , rowTemplate : productRowTemplate } );
	} ) ;
</script>
