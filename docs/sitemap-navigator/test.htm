<html><head>

<meta name="description" content="Demonstrates loading of missing sitemap fragments to establish the path from root to the current document node." />

<script type="module">
import * as sitemapNavigator from "/inc/webcat/sitemap-navigator/sitemap-navigator-1.js" ;
// Define the address of the "current document"
const address = new URL( "part-3/section-3/chapter-3/document-3.htm", document.location.href );
for ( const anchor of document.querySelectorAll( "a[data-load-ondemand]" )) anchor.setAttribute( "href" , anchor.href );
// Load missing fragments
sitemapNavigator.loadSitemapFragments( address.href );
</script>
</head><body>

<h1>Test</h1>

<!-- First sitemap fragment link -->
<a data-load-ondemand href="part-3\toc.htm" ></a>

</body></html>
