<div class="hide-if-hosted">
<h1>Demo 4</h1><p class="subtitle">setCellContent()</p>
</div>

<table class="flat-borders longtext-cells" data-source="products">
<thead name="header"><tr>
	<th name="productName">Name</th>
</tr><tr>
	<th name="manufacturer">Manufacturer</th>
</tr>
</thead><tbody name="display">
<tr class="group-header">
	<th colspan="1">Display</th>
</tr><tr>
	<th name="type">Type</th>
</tr><tr>
	<th name="size">Size (inch)</th>
</tr>
</tbody><tbody name="memory">
<tr class="group-header">
	<th colspan="1">Memory</th>
</tr><tr>
	<th name="ram">RAM (GB)</th>
</tr><tr>
	<th name="flash">Flash (GB)</th>
</tr>
</tbody></table>

<script type="module">
import { load, configuration as loaderConfiguration } from "/inc/webcat/table-data-loader/table-data-loader.js?no-default-init" ;
import { setCellContent as setLongtextCellContent } from "/inc/webcat/table-cell-longtext/table-cell-longtext.js" ;

loaderConfiguration.assignmentFunction = setLongtextCellContent ;

const readomatA = { 
	header : { 
		productName : "Readomat A" ,
		manufacturer : "RM|Readomat Inc."
		} ,
	display : {
		type : "EC|E-Inc Carta" ,
		size : 10.3 
		} ,
	memory : {
		ram : 64 ,
		flash : 128 
		}
	} ;
const products = [	readomatA ] ;
load( document.querySelector( "table[data-source='products']" ), products );
</script>
